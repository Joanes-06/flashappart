                        <option value="fevrier">Février</option>
                        <option value="mars">Mars</option>
                        <option value="avril">Avril</option>
                        <option value="mai">Mai</option>

                        <option value="juillet">Juillet</option>
                        <option value="aout">Août</option>

    <!-- JavaScript for Form Validation -->
    <script>
        const form = document.getElementById('searchReceiptForm');
        const accountNumber = document.getElementById('accountNumber');
        const roomNumber = document.getElementById('roomNumber');
        const paymentMonth = document.getElementById('paymentMonth');
        const allReceipts = document.getElementById('allReceipts');
        const submitBtn = document.getElementById('submitBtn');

        // Function to check if form is valid
        function checkFormValidity() {
            const isAccountFilled = accountNumber.value.trim() !== '';
            const isRoomFilled = roomNumber.value !== '';
            const isMonthFilled = paymentMonth.value !== '';
            const isAllReceiptsChecked = allReceipts.checked;

            // Enable button if account and room are filled, and either month is selected OR "all receipts" is checked
            const isValid = isAccountFilled && isRoomFilled && (isMonthFilled || isAllReceiptsChecked);

            if (isValid) {
                submitBtn.disabled = false;
                submitBtn.classList.remove('bg-[#D9D9D9]', 'text-[#66666A]/50', 'cursor-not-allowed');
                submitBtn.classList.add('bg-[#3364CA]', 'text-white', 'hover:bg-[#2952a8]', 'cursor-pointer', 'shadow-md');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.add('bg-[#D9D9D9]', 'text-[#66666A]/50', 'cursor-not-allowed');
                submitBtn.classList.remove('bg-[#3364CA]', 'text-white', 'hover:bg-[#2952a8]', 'cursor-pointer', 'shadow-md');
            }
        }

        // When "all receipts" is checked, disable month selection
        allReceipts.addEventListener('change', function() {
            if (this.checked) {
                paymentMonth.disabled = true;
                paymentMonth.value = '';
                paymentMonth.classList.add('bg-gray-100', 'cursor-not-allowed');
            } else {
                paymentMonth.disabled = false;
                paymentMonth.classList.remove('bg-gray-100', 'cursor-not-allowed');
            }
            checkFormValidity();
        });

        // Add event listeners to all form inputs
        accountNumber.addEventListener('input', checkFormValidity);
        roomNumber.addEventListener('change', checkFormValidity);
        paymentMonth.addEventListener('change', checkFormValidity);

        // Form submission handler
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!submitBtn.disabled) {
                // Collect form data
                const formData = {
                    account_number: accountNumber.value,
                    room_number: roomNumber.value,
                    payment_month: allReceipts.checked ? 'all' : paymentMonth.value,
                    all_receipts: allReceipts.checked
                };

                console.log('Form submitted:', formData);
                
                // In Laravel Livewire, this would be handled by wire:submit.prevent="searchReceipt"
                // For now, redirect to results page (example)
                // window.location.href = '/resultats-recu';
            }
        });
    </script>
