<!DOCTYPE html>
<html lang="fr">
<head>

        body {
            font-family: 'Poppins', sans-serif;

</head>
<body class="bg-white min-h-screen flex flex-col overflow-x-hidden overscroll-none">
    
    <!-- Header optimisé - Plus compact sur desktop -->
    <header class="bg-white shadow-md py-2.5 md:py-3 px-3 md:px-12 lg:px-24">
        <div class="max-w-7xl mx-auto flex items-center justify-between gap-2 md:gap-6">
            <!-- Logo - Plus compact -->
            <div class="flex items-center flex-shrink-0">
                <img src="Images/Gemini_Generated_Image_mgy05mgy05mgy05m 1.png" alt="FlashAppart Logo" class="h-10 w-auto md:h-12 lg:h-14">
            </div>
            
            <!-- Navigation - Plus compacte -->
            <nav class="flex items-center gap-2 md:gap-4 lg:gap-6">
                <a href="index.html" class="text-[#22252D] text-xs md:text-sm lg:text-base font-bold hover:text-[#3364CA] transition whitespace-nowrap">
                    Accueil
                </a>
                <a href="rechercher_recu.html" class="bg-[#3364CA] text-white px-3 py-2 md:px-4 md:py-2.5 lg:px-6 lg:py-3 rounded-lg md:rounded-xl font-semibold text-[10px] md:text-xs lg:text-sm hover:bg-[#2952a8] transition-colors shadow-md whitespace-nowrap">
                    Rechercher un reçu
                </a>
            </nav>
        </div>
    </header>

    <!-- Progress Bar - Plus compact -->
    <div class="w-full px-3 md:px-12 lg:px-24 mt-2 md:mt-3">
        <div class="max-w-7xl mx-auto flex items-center gap-1.5 md:gap-2 h-1.5 md:h-2">
            <!-- Step 1 - Active -->
            <div class="flex-1 h-full bg-[#5B72A2] rounded-full"></div>
            <!-- Step 2 - Inactive -->
            <div class="flex-1 h-full bg-[#D9D9D9] rounded-full"></div>
            <!-- Step 3 - Inactive -->
            <div class="flex-1 h-full bg-[#D9D9D9] rounded-full"></div>
        </div>
    </div>

    <!-- Main Content - Dézoomé sur desktop -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 py-4 md:py-8 lg:py-10">
        <div class="w-full max-w-3xl text-center space-y-3 md:space-y-5 lg:space-y-6">
            
            <!-- Logo Central - Plus petit -->
            <div class="flex justify-center mb-2 md:mb-4">
                <img src="Images/ChatGPT Image 22 oct. 2025, 13_32_16.png" alt="FlashAppart" class="h-20 md:h-28 lg:h-32 w-auto">
            </div>

            <!-- Welcome Text - Plus petit -->
            <h2 class="text-[#22252D] text-base md:text-lg lg:text-xl font-normal">
                Bienvenue sur FlashAppart
            </h2>

            <!-- Main Heading - Plus petit -->
            <h1 class="text-[#22252D] text-xl md:text-2xl lg:text-3xl font-semibold leading-tight">
                Payez votre loyer
            </h1>

            <!-- Search Form - Plus compact -->
            <form action="/payer-loyer" method="GET" class="space-y-3 md:space-y-4 mt-4 md:mt-6">
                <!-- Input Field -->
                <div class="w-full">
                    <input 
                        type="text" 
                        name="code_maison" 
                        id="code_maison"
                        placeholder="Entrez le numéro de votre maison (EX: MA0001)"
                        class="w-full px-4 py-2.5 md:px-5 md:py-3 lg:px-6 lg:py-3.5 text-xs md:text-sm lg:text-base text-[#676357] placeholder:text-[#676357] placeholder:text-xs md:placeholder:text-sm lg:placeholder:text-base bg-white border border-gray-200 rounded-xl shadow-md focus:outline-none focus:ring-2 focus:ring-[#3364CA] focus:border-transparent transition"
                        required
                        pattern="^M[A-Z]{1,2}\d{4}$"
                        title="Format: MA0001 à MZZ9999"
                    >
                </div>

                <!-- Submit Button -->
                <a href="payement.html"
                    type="submit"
                    class="w-full px-4 py-2.5 md:px-5 md:py-3 lg:px-6 lg:py-3.5 bg-[#D9D9D9] text-[#66666A]/50 font-semibold text-sm md:text-base lg:text-lg rounded-xl flex items-center justify-center gap-2 md:gap-3 hover:bg-[#3364CA] hover:text-white transition-all duration-300 group"
                >
                    <span>Rechercher</span>
                    <svg class="w-4 h-4 md:w-5 md:h-5 lg:w-6 lg:h-6 group-hover:translate-x-1 transition-transform" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/>
                    </svg>
                </a>
            </form>

        </div>
    </main>

    <!-- Tagline - Plus compact -->
    <div class="text-center py-3 md:py-4 px-4">
        <p class="text-[#3364CA] text-sm md:text-base lg:text-lg font-bold">
            Avec FlashAppart, payez vos loyers en un éclair.
        </p>
    </div>

    <!-- Footer optimisé - Plus compact -->
    <footer class="bg-white shadow-[inset_0_2px_4px_rgba(0,0,0,0.25)] py-4 md:py-6">
        <div class="max-w-7xl mx-auto px-4">
        
            <!-- Social Icons & Links Section -->
            <div class="flex flex-col items-center justify-center gap-3 md:gap-4 mb-3 md:mb-4">

                <!-- Icônes sociales -->
                <div class="flex items-center justify-center gap-2 md:gap-3">
                    <a href="#" class="w-6 h-6 md:w-7 md:h-7 bg-[#F4902E] rounded-full flex items-center justify-center hover:opacity-80 transition">
                        <svg class="w-3 h-3 md:w-4 md:h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"/>
                        </svg>
                    </a>

                    <a href="#" class="w-6 h-6 md:w-7 md:h-7 bg-[#F4902E] rounded-full flex items-center justify-center hover:opacity-80 transition">
                        <svg class="w-2.5 h-2.5 md:w-3.5 md:h-3.5 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
                        </svg>
                    </a>

                    <a href="#" class="w-6 h-6 md:w-7 md:h-7 bg-[#F4902E] rounded-full flex items-center justify-center hover:opacity-80 transition">
                        <svg class="w-3 h-3 md:w-4 md:h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                    </a>

                    <a href="#" class="w-6 h-6 md:w-7 md:h-7 bg-[#F4902E] rounded-full flex items-center justify-center hover:opacity-80 transition">
                        <svg class="w-3 h-3 md:w-4 md:h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5v-16zm7.982 0h-4.968v16h4.969v-8.399c0-4.67 6.029-5.052 6.029 0v8.399h4.988v-10.131c0-7.88-8.922-7.593-11.018-3.714v-2.155z"/>
                        </svg>
                    </a>
                </div>

                <!-- Liens - Plus compacts -->
                <nav class="flex flex-col md:flex-row items-center justify-center gap-2 md:gap-6 text-center">
                    <a href="#" class="text-black text-xs md:text-sm hover:text-[#3364CA] transition">
                        FaQs
                    </a>
                    <a href="#" class="text-black text-xs md:text-sm hover:text-[#3364CA] transition">
                        Politique de confidentialité
                    </a>
                    <a href="#" class="text-black text-xs md:text-sm hover:text-[#3364CA] transition">
                        Conditions générales
                    </a>
                </nav>
            </div>

            <!-- Copyright -->
            <div class="text-center pt-3 md:pt-4 border-t border-gray-200">
                <p class="text-black text-[10px] md:text-xs font-medium">
                    Copyright © <span id="year"></span>. Tous droits réservés
                </p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    
    <!-- JavaScript for form validation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const input = document.getElementById('code_maison');
            const button = form.querySelector('a[type="submit"]');

            // Enable button when input has valid value
            input.addEventListener('input', function() {
                if (this.value.trim().length > 0) {
                    button.classList.remove('bg-[#D9D9D9]', 'text-[#66666A]/50');
                    button.classList.add('bg-[#3364CA]', 'text-white');
                } else {
                    button.classList.add('bg-[#D9D9D9]', 'text-[#66666A]/50');
                    button.classList.remove('bg-[#3364CA]', 'text-white');
                }
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                const codeValue = input.value.trim().toUpperCase();
                const pattern = /^M[A-Z]{1,2}\d{4}$/;
                
                if (!pattern.test(codeValue)) {
                    e.preventDefault();
                    alert('Format invalide. Utilisez le format: MA0001 à MZZ9999');
                    input.focus();
                }
            });
        });
    </script>

</body>
</html>
