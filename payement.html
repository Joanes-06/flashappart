    <!-- JavaScript for form validation and button state -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('paymentForm');
            const submitBtn = document.getElementById('submitBtn');
            const inputs = form.querySelectorAll('input[required], select[required]');

            // Check if all fields are filled
            function checkFormValidity() {
                let allFilled = true;
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        allFilled = false;
                    }
                });

                if (allFilled) {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('bg-[#D9D9D9]', 'text-[#66666A]/50');
                    submitBtn.classList.add('bg-[#3364CA]', 'text-white');
                } else {
                    submitBtn.disabled = true;
                    submitBtn.classList.add('bg-[#D9D9D9]', 'text-[#66666A]/50');
                    submitBtn.classList.remove('bg-[#3364CA]', 'text-white');
                }
            }

            // Listen to input changes
            inputs.forEach(input => {
                input.addEventListener('input', checkFormValidity);
                input.addEventListener('change', checkFormValidity);
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simulate payment processing
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span>Traitement en cours...</span>';
                
                // Redirect after 2 seconds (simulate payment)
                setTimeout(() => {
                    window.location.href = '/recu-paiement.html';
                }, 2000);
            });
        });
    </script>
